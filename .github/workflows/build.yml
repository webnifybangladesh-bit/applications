name: Build Mobile Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build Android and iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Initialize App Folders
        run: flutter create --platforms android,ios --org com.webnify .
          
      - name: Enable Android Internet Permission
        run: |
          sed -i '' '/<manifest/a\
          <uses-permission android:name="android.permission.INTERNET" />' android/app/src/main/AndroidManifest.xml
          sed -i '' 's/<application/<application android:usesCleartextTraffic="true"/' android/app/src/main/AndroidManifest.xml

      - name: Get dependencies
        run: flutter pub get
        
      - name: Build Android APK
        run: flutter build apk --release
        
      - name: Build iOS App
        run: flutter build ios --release --no-codesign
        
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: webnify-android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload iOS App
        uses: actions/upload-artifact@v4
        with:
          name: webnify-ios-app
          path: build/ios/iphoneos/Runner.app
